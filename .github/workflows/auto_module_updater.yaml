name: Auto-Update Modules
on:
  push:
    paths:
      - 'modules/**.html'
      - '.github/workflows/**'
      - 'tools/**'  # Auch bei Ã„nderungen in tools/
  workflow_dispatch:

jobs:
  update-modules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Repo klonen
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Wichtig: Ganzen History
          
      - name: ğŸ” Debug - Was wurde geklont?
        run: |
          echo "=== Aktueller Pfad ==="
          pwd
          echo "=== Git Status ==="
          git status
          echo "=== Tools Ordner ==="
          ls -la tools/
          echo "=== Kann ich die Datei sehen? ==="
          cat tools/update-modules.js | head -5
          
      - name: ğŸ“¦ Node installieren
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: ğŸ›  Module-Scanner ausfÃ¼hren
        run: |
          cd ${{ github.workspace }}
          node tools/update-modules.js

      - name: ğŸ”ƒ Ã„nderungen committen (wenn nÃ¶tig)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add modules-config.json simple-service-worker.js
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto-Update: Module & SW aktualisiert"
          git push
